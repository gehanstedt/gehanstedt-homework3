                    console.log ("In while loop.");
                }
                passwordLengthString = prompt ("How long should the password be?  This can be between 8 and 128 characters?");
                passwordLength = parseInt (passwordLengthString);

                if (debug) {
                    console.log ("Password length string:  " + passwordLengthString);
                    console.log ("Password length numberic:  " + passwordLength);
                }

                if (passwordLength === "NaN") {
                    alert ("Please enter a valid number between 8 and 128.");
                }

                else if ((passwordLength < 8) || (passwordLength > 128)) {
                    alert ("Please enter a number between 8 and 128 characters.");
                }

                else {
                    console.log ("Password length:  " + passwordLength);
                    passwordLengthValid = true;

                    if (debug) {
                        console.log ("Passord length of " + passwordLength + " is valid.");
                    }
                }
            }

            validPasswordCriteria = true;
